<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Page Clone</title>
</head>
<body>

  <!-- ===== Auth Page ===== -->
  <div class="auth-container">
    <form class="auth-form" novalidate>
      <h2>Create Account</h2>
      <div class="form-group">
        <input type="email" id="email" placeholder=" " required>
        <label for="email">Email</label>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder=" " minlength="6" required>
        <label for="password">Password</label>
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!-- ===== Team Section ===== -->
  <section class="team-section">
    <h2>Meet the Team</h2>
    <div class="team-grid">
      <div class="profile-card">
        <div class="image-wrapper">
          <img src="https://via.placeholder.com/150" alt="Jane Doe">
          <div class="overlay">
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
          </div>
        </div>
        <h3>Jane Doe</h3>
        <p>Frontend Developer</p>
      </div>

      <div class="profile-card">
        <div class="image-wrapper">
          <img src="https://via.placeholder.com/150" alt="John Smith">
          <div class="overlay">
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
          </div>
        </div>
        <h3>John Smith</h3>
        <p>Backend Engineer</p>
      </div>

      <div class="profile-card">
        <div class="image-wrapper">
          <img src="https://via.placeholder.com/150" alt="Alice Brown">
          <div class="overlay">
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
          </div>
        </div>
        <h3>Alice Brown</h3>
        <p>UI/UX Designer</p>
      </div>
    </div>
  </section>

</body>
</html>
